<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imesh Shamika - Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        h1 {
            margin: 0.5em 0;
        }
        .blog-post {
            background-color: white;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .blog-post h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Imesh Shamika</h1>
        <p>Welcome to my personal blog!</p>
    </header>
    <div class="container">
        <div class="blog-post">
            <h2>Blog Post Title</h2>
            <p>This is an example blog post. You can write about anything here!</p>
        </div>
        <div class="blog-post">
            <h2>Another Blog Post Title</h2>
            <p>Here's another example blog post. Keep sharing your thoughts and experiences!</p>
        </div>
    </div>
</body>
</html>
